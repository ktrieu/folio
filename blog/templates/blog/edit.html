{% extends 'base.html' %}

{% block content %}
<h1>Editing: {{ post.title }}</h1>
<div class="row mb-5">
    <div class="col-6">
        <h3>Markdown: </h3>
        <textarea class="form-control w-100" id="markdownArea" rows="30">
            {{ post.markdown_content }}
        </textarea>
    </div>
    <div class="col-6" id="htmlPreview">
        
    </div>
</div>
{% endblock %}
